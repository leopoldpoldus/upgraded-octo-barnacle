name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build backend
      run: docker build -t poldus47/backend:latest -f backend/backend.Dockerfile backend
    - name: Build frontend
      run: docker build -t poldus47/frontend:latest -f frontend/frontend.Dockerfile frontend
    - name: Login to Docker Hub
      run: docker login -u poldus47 -p "${{ secrets.DOCKER_PASSWORD }}"
    - name: Push backend
      run: docker push poldus47/backend:latest
    - name: Push frontend 
      run: docker push poldus47/frontend:latest
